apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: goflow-kube-kafka-writer
  name: goflow-kube-kafka-writer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goflow-kube-kafka-writer
  template:
    metadata:
      labels:
        app: goflow-kube-kafka-writer
    spec:
      volumes:
        - name: config-vol
          configMap:
            name: goflow-kube-kafka-writer-config
      containers:
        - command:
            - /bin/sh
            - -c
            - /goflow-kube -loglevel "trace" -config /etc/goflow-kube-kafka-writer/config.yaml
          image: quay.io/netobserv/goflow2-kube:main
          imagePullPolicy: IfNotPresent
          name: goflow-kube-kafka-writer
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
          volumeMounts:
              - mountPath: /etc/goflow-kube-kafka-writer
                name: config-vol
      serviceAccountName: goflow-kube-kafka-writer
---
apiVersion: v1
kind: Service
metadata:
  name: goflow-kube-kafka-writer
  namespace: default
  labels:
    app: goflow-kube-kafka-writer
spec:
  ports:
    - port: 2055
      protocol: UDP
  selector:
    app: goflow-kube-kafka-writer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: goflow-kube-kafka-writer-config
data:
  config.yaml: |
    listen: netflow://:2055
    kafka:
      tls: false
      topic: goflow-kube
      writer:
        brokers:
          - my-cluster-kafka-bootstrap.default.svc.cluster.local:9092
        balancer: hash
        hashKeys:
          - SrcAddr
          - SrcMac
          - DstAddr
          - DstMac
    printOutput: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: goflow-kube-kafka-writer
  name: goflow-kube-kafka-writer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: goflow-kube-kafka-writer
  name: goflow-kube-kafka-writer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: goflow-kube-kafka-writer
subjects:
  - kind: ServiceAccount
    name: goflow-kube-kafka-writer
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: goflow-kube-kafka-writer
  name: goflow-kube-kafka-writer
rules:
  - apiGroups:
      - ""
      - "apps"
    resources:
      - pods
      - replicasets
      - services
    verbs:
      - list
      - get
      - watch

