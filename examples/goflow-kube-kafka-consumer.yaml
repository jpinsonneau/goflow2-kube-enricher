apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: goflow-kube-kafka-consumer
  name: goflow-kube-kafka-consumer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goflow-kube-kafka-consumer
  template:
    metadata:
      labels:
        app: goflow-kube-kafka-consumer
    spec:
      volumes:
        - name: config-vol
          configMap:
            name: goflow-kube-kafka-consumer-config
      containers:
        - command:
            - /bin/sh
            - -c
            - /goflow-kube -loglevel "trace" -config /etc/goflow-kube-kafka-consumer/config.yaml
          image: quay.io/netobserv/goflow2-kube:main
          imagePullPolicy: IfNotPresent
          name: goflow-kube-kafka-consumer
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
          volumeMounts:
              - mountPath: /etc/goflow-kube-kafka-consumer
                name: config-vol
      serviceAccountName: goflow-kube-kafka-consumer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: goflow-kube-kafka-consumer-config
data:
  config.yaml: |
    listen: http://my-cluster-kafka-bootstrap.default.svc.cluster.local:9092
    kafka:
      version: 3.0.0
    loki:
      labels:
        - SrcNamespace
        - SrcWorkload
        - DstNamespace
        - DstWorkload
      ignoreList:
        - NextHop
        - NextHopAS
    printOutput: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: goflow-kube-kafka-consumer
  name: goflow-kube-kafka-consumer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: goflow-kube-kafka-consumer
  name: goflow-kube-kafka-consumer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: goflow-kube-kafka-consumer
subjects:
  - kind: ServiceAccount
    name: goflow-kube-kafka-consumer
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: goflow-kube-kafka-consumer
  name: goflow-kube-kafka-consumer
rules:
  - apiGroups:
      - ""
      - "apps"
    resources:
      - pods
      - replicasets
      - services
    verbs:
      - list
      - get
      - watch

