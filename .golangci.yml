# TODO: agree with the team
linters:
  enable:
    - deadcode
    - errcheck
    - errorlint
    - cyclop
    - errname
    - exhaustive
    - exportloopref
    - gocritic
    - goimports
    - gosimple
    - govet
    - ineffassign
    - revive
    - structcheck
    - stylecheck
    - typecheck
    - unused
    - varcheck
linters-settings:
  stylecheck:
    go: "1.17"
  gocritic:
    enabled-checks:
      - hugeParam
      - rangeExprCopy
      - rangeValCopy
      - indexAlloc
      - deprecatedComment
